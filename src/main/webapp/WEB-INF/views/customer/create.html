<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Create</title>
</head>
<body>
<form action="#" th:action="@{/customers/create}" method="post" th:object="${customer}">
    <input type="hidden" th:field="*{id}"  name="id" ><br>
    Name : <input type="text" th:field="*{name}" placeholder="Enter Name " name="name" ><br>
    Email : <input type="text" th:field="*{email}" placeholder="Enter Email " name="email" ><br>
    Address : <input type="text" th:field="*{address}" placeholder="Enter Address " name="address" ><br>
    <button type="submit">Save</button>
</form>
</body>
</html>
